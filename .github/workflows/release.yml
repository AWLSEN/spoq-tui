name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: spoq

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            npm_pkg: linux-x64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            npm_pkg: linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            npm_pkg: darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            npm_pkg: darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            npm_pkg: win32-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary (Linux cross-compile)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Build binary (macOS/Windows native)
        if: matrix.os != 'ubuntu-latest'
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact directory (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} artifact/

      - name: Prepare artifact directory (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination "artifact/"

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd artifact
          tar -czvf ../${{ env.BINARY_NAME }}-${{ matrix.npm_pkg }}.tar.gz *

      - name: Create archive (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path artifact/* -DestinationPath "${{ env.BINARY_NAME }}-${{ matrix.npm_pkg }}.zip"

      - name: Generate checksum (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          shasum -a 256 ${{ env.BINARY_NAME }}-${{ matrix.npm_pkg }}.${{ matrix.archive }} > ${{ env.BINARY_NAME }}-${{ matrix.npm_pkg }}.${{ matrix.archive }}.sha256

      - name: Generate checksum (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 "${{ env.BINARY_NAME }}-${{ matrix.npm_pkg }}.${{ matrix.archive }}").Hash.ToLower()
          "$hash  ${{ env.BINARY_NAME }}-${{ matrix.npm_pkg }}.${{ matrix.archive }}" | Out-File -Encoding utf8 "${{ env.BINARY_NAME }}-${{ matrix.npm_pkg }}.${{ matrix.archive }}.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.npm_pkg }}
          path: |
            ${{ env.BINARY_NAME }}-${{ matrix.npm_pkg }}.${{ matrix.archive }}
            ${{ env.BINARY_NAME }}-${{ matrix.npm_pkg }}.${{ matrix.archive }}.sha256
            artifact/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          find artifacts -name "*.zip" -exec cp {} release-assets/ \;
          find artifacts -name "*.sha256" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish npm packages
    needs: [build, release]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare platform packages
        run: |
          # darwin-arm64
          mkdir -p npm/darwin-arm64/bin
          cp artifacts/darwin-arm64/artifact/${{ env.BINARY_NAME }} npm/darwin-arm64/bin/
          chmod +x npm/darwin-arm64/bin/${{ env.BINARY_NAME }}

          # darwin-x64
          mkdir -p npm/darwin-x64/bin
          cp artifacts/darwin-x64/artifact/${{ env.BINARY_NAME }} npm/darwin-x64/bin/
          chmod +x npm/darwin-x64/bin/${{ env.BINARY_NAME }}

          # linux-arm64
          mkdir -p npm/linux-arm64/bin
          cp artifacts/linux-arm64/artifact/${{ env.BINARY_NAME }} npm/linux-arm64/bin/
          chmod +x npm/linux-arm64/bin/${{ env.BINARY_NAME }}

          # linux-x64
          mkdir -p npm/linux-x64/bin
          cp artifacts/linux-x64/artifact/${{ env.BINARY_NAME }} npm/linux-x64/bin/
          chmod +x npm/linux-x64/bin/${{ env.BINARY_NAME }}

          # win32-x64
          mkdir -p npm/win32-x64/bin
          cp artifacts/win32-x64/artifact/${{ env.BINARY_NAME }}.exe npm/win32-x64/bin/

      - name: Update package versions
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Update all platform package versions
          for pkg in darwin-arm64 darwin-x64 linux-arm64 linux-x64 win32-x64; do
            cd npm/$pkg
            npm version $VERSION --no-git-tag-version --allow-same-version
            cd ../..
          done

          # Update main package version and dependencies
          cd npm/spoq
          npm version $VERSION --no-git-tag-version --allow-same-version

          # Update optionalDependencies versions
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            for (const dep of Object.keys(pkg.optionalDependencies || {})) {
              pkg.optionalDependencies[dep] = '$VERSION';
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          cd ../..

      - name: Publish platform packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-arm64 linux-x64 win32-x64; do
            echo "Publishing @oaftobark/spoq-$pkg..."
            cd npm/$pkg
            npm publish --access public || true
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: |
          cd npm/spoq
          npm publish --access public || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: |
          cargo publish --allow-dirty --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
